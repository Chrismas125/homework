<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 使用Object( )构造函数 */
        let obj = new Object();
        obj.high = '175';
        obj.age = '20';
        console.log(obj);
        /* 使用对象字面量 */
        let obj1 = {
        high: '175',
        age: '20'
    }
        console.log(obj1);
        /* 使用构造函数创建一个对象 */
        function Person(name, age) {
        this.name = name
        this.age  = age
        this.sayHi = function(hi) {
        console.log(hi)
        }
    }
    const obj3 = new Person('1', 20);
    const obj4 = new Person('2', 20);
    console.log(obj3.age);
    console.log(obj4.name);
    obj3.sayHi('hi~');
    </script>
</head>

</body>
</html>
